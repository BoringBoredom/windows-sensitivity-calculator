<!doctype html>
<html>
<head>
    <title>Windows Sensitivity Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <a href="https://github.com/BoringBoredom/PC-Optimization-Hub/blob/main/README.md#dpi" target="_blank">Why change DPI?</a>
        <br><br>
        <label>eDPI (DPI @ 6/11):</label> <input id="edpi" type="number" value="1600" min="1" step="1">

        <br>

            <tbody id="table-content">
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>

</html>
