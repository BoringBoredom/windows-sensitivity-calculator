<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Windows Sensitivity Calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto"><a href="https://github.com/BoringBoredom/PC-Optimization-Hub/blob/main/README.md#dpi" target="_blank">
                    <h3>Why change DPI?</h3>
                </a>
                <div style="text-align: center;"><label class="form-label">** eDPI (DPI @ stock)</label><input type="number" id="edpi" min="1" value="1600" step="1"></div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>DPI</th>
                                <th>*** Registry / New Panel</th>
                                <th>Legacy Panel</th>
                                <th>Multiplier</th>
                            </tr>
                        </thead>
                        <tbody id="table-content"></tbody>
                    </table>
                </div>
                <p>* rounded to the nearest integer<br>** the DPI you'd normally use @ stock setting (10/20 or 6/11)<br>***&nbsp;HKEY_CURRENT_USER\Control Panel\Mouse -&gt; MouseSensitivity</p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
